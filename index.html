const gradeOrder = {"O":0,"A+":1,"A":2,"B+":3,"B":4,"C":5,"D":6,"U":7};

// Deterministic-ish random per student+subject combo
function seededGrade(regNo, code) {
  let hash = 0;
  const str = regNo + code;
  for (let i = 0; i < str.length; i++) {
    hash = ((hash << 5) - hash) + str.charCodeAt(i);
    hash |= 0;
  }
  const idx = Math.abs(hash) % gradePool.length;
  return gradePool[idx];
}

// ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function doLogin() {
  const reg = document.getElementById('regNo').value.trim();
  const dob = document.getElementById('dob').value;
  const errEl = document.getElementById('errMsg');

  const student = students.find(s => s.regNo === reg && s.dob === dob);
  if (!student) {
    errEl.textContent = '‚úï  Invalid Register Number or Date of Birth.';
    errEl.style.animation = 'none';
    void errEl.offsetWidth;
    errEl.style.animation = 'shake 0.35s ease';
    return;
  }
  errEl.textContent = '';
  renderResult(student);
  switchPage('loginPage','resultPage');
}

// Enter key support
document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && document.getElementById('loginPage').classList.contains('active')) doLogin();
});

function doLogout() {
  switchPage('resultPage','loginPage');
  document.getElementById('regNo').value = '';
  document.getElementById('dob').value = '';
}

function switchPage(from, to) {
  const fromEl = document.getElementById(from);
  const toEl   = document.getElementById(to);
  fromEl.classList.remove('active');
  fromEl.style.display = 'none';
  toEl.style.display = to === 'loginPage' ? 'flex' : 'flex';
  toEl.style.flexDirection = to === 'resultPage' ? 'column' : '';
  requestAnimationFrame(() => toEl.classList.add('active'));
}

// ‚îÄ‚îÄ‚îÄ RENDER RESULT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderResult(student) {
  const grades = subjects.map(sub => ({
    ...sub,
    grade: (sub.failForced && student.regNo === '712925243109') ? 'U' : seededGrade(student.regNo, sub.code)
  }));

  const totalSubjects = grades.length;
  const passed = grades.filter(g => g.grade !== 'U').length;
  const failed = totalSubjects - passed;
  const overallPass = failed === 0;

  let rows = '';
  grades.forEach((g, i) => {
    const isFail = g.grade === 'U';
    rows += `
      <tr class="${isFail ? 'row-fail' : ''}">
        <td style="font-weight:500; color:#1a1a2e; width:32px">${i+1}</td>
        <td>
          ${g.name}
          <span class="subject-code">${g.code} ¬∑ ${g.type === 'lab' ? 'Laboratory' : 'Theory'}</span>
        </td>
        <td style="text-align:center">
          <span class="grade-badge ${isFail ? 'grade-fail' : 'grade-pass'}">${g.grade}</span>
        </td>
        <td style="text-align:center; font-size:13px; color:${isFail ? 'var(--red)' : 'var(--green)'}; font-weight:600">
          ${isFail ? 'FAIL' : 'PASS'}
        </td>
      </tr>`;
  });

  document.getElementById('resultBody').innerHTML = `
    <div class="info-card">
      <div class="info-card-grid">
        <div class="info-item">
          <label>Student Name</label>
          <div class="value name">${student.name}</div>
        </div>
        <div class="info-item">
          <label>Register Number</label>
          <div class="value">${student.regNo}</div>
        </div>
        <div class="info-item">
          <label>Semester / Academic Year</label>
          <div class="value">Semester I &nbsp;¬∑&nbsp; 2025‚Äì2026</div>
        </div>
      </div>
    </div>

    <div class="table-card">
      <div class="table-title">üìã Subject-wise Result</div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Subject Name &amp; Code</th>
            <th style="text-align:center">Grade</th>
            <th style="text-align:center">Status</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>

    <div class="summary-card">
      <div class="summary-stats">
        <div class="stat"><div class="num">${totalSubjects}</div><div class="lbl">Total Subjects</div></div>
        <div class="stat"><div class="num" style="color:var(--green)">${passed}</div><div class="lbl">Passed</div></div>
        <div class="stat"><div class="num" style="color:var(--red)">${failed}</div><div class="lbl">Failed</div></div>
      </div>
      <div>
        <div class="result-badge ${overallPass ? 'badge-pass' : 'badge-fail'}">
          ${overallPass ? '‚úì PASS' : '‚úó FAIL'}
        </div>
      </div>
    </div>

    ${!overallPass ? `<div class="result-note" style="margin-top:14px">
      ‚ö†Ô∏è You have failed in <strong>${failed}</strong> subject(s). Please contact the Examination Cell for re-evaluation or supplementary examination details.
    </div>` : ''}
  `;
}
</script>
